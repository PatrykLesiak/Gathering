<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:body> 
        <ui:composition template="../templates/defaultLayout.xhtml">
            <ui:define name="pageTitle">Moje wydarzenia</ui:define>

            <ui:define name="content">
                <div class="row">
                    <div class="col-md-12">
                    </div>
                    <table class="table table-hover">
                        <ui:repeat value="#{organizerController.getOrganizerEvent(request.getUserPrincipal().getName())}" var="event">
                            <tr>
                                <td>
                                    <div class="col-md-3 text-center">
                                        <img src="#{event.getPicturelink()}" class="img-circle" width="150" height="150"></img>
                                    </div>
                                    <h:outputLink value="/Gathering-web/faces/public/event.xhtml?id=#{event.eventid}" >
                                        <h:outputText value="#{event.title}" style="font-size:40px;color:black;" />
                                    </h:outputLink>
                                    <h:form>
                                        <h:commandButton styleClass="btn btn-info" action="#{reportManager.createReport(event.eventid)}" value="Pobierz raport" />
                                    </h:form>
                                </td>                            
                            </tr>
                        </ui:repeat>
                    </table>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
