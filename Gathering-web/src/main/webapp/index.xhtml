<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:body> 
        <ui:composition template="templates/defaultLayout.xhtml">
            <ui:define name="pageTitle">Strona główna</ui:define>

            <ui:define name="content">
                <div class="jumbotron">
                    <div class="container">
                        <h1>Niektóre wydarzenia</h1>
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                            <table class="table table-hover">
                                <ui:repeat value="#{randomEvents.getRandomEvents()}" var="randomEvent">
                                    <tr><td>
                                            <div class="col-md-2 text-center">
                                                <img src="#{randomEvent.getPicturelink()}" class="img-circle" width="130" height="130"></img>
                                            </div>
                                            <h:outputLink value="index.xhtml" >
                                                <h:outputText value="#{randomEvent.title}" style="font-size:35px;color:black;" />
                                            </h:outputLink>
                                            <br></br><br></br>
                                            <h:outputText value="Organizator: " style="font-size:20px;" />
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
