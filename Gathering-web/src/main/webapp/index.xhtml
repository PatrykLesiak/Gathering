<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">


    <h:body> 
        <ui:composition template="templates/defaultLayout.xhtml">
            <ui:define name="pageTitle">Strona główna</ui:define>

            <ui:define name="content">
                <div class="jumbotron">
                    <div class="container">
                        <h:outputText value="Niektóre wydarzenia" styleClass="heading" style="font-size: 4em;text-align: center;"/>
                        <br></br>
                        <div class="row">
                            <div class="col-md-12">
                            </div>
                            <table class="table table-hover">
                                <h:outputText value="DEBUG: #{request.getUserPrincipal().getName()}  #{userSessionManager.isUserInRole('loggedParticipant')}  #{userSessionManager.isUserInRole('loggedOrganizer')}"  />
                                <ui:repeat value="#{eventController.getRandomEvents()}" var="randomEvent">
                                    <tr>
                                        <td>
                                            <div class="col-md-3 text-center">
                                                <img src="#{randomEvent.getPicturelink()}" class="img-circle" width="150" height="150"></img>
                                            </div>
                                            <h:outputLink value="/Gathering-web/faces/public/event.xhtml?id=#{randomEvent.eventid}" >
                                                <h:outputText value="#{randomEvent.title}" style="font-size:40px;color:black;" />
                                            </h:outputLink>
                                            <br></br><br></br>
                                            <h:outputText value="Organizator: #{randomEvent.organizer.companyname}" style="font-size:20px;" />
                                        </td>
                                    </tr>
                                </ui:repeat>
                            </table>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4">
                        <h2>Kontakt</h2>
                        <p>Telefon</p>
                        <p>Email</p>
                    </div>
                    <div class="col-lg-4">
                        <h2>Współpraca</h2>
                        <p>cos</p>
                    </div>
                    <div class="col-lg-4">
                        <h2>Kariera</h2>
                        <p>cos</p>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
