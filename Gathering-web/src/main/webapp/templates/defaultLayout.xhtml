<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html lang="en" 
      xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title><ui:insert name="pageTitle"/></title>
        <h:outputStylesheet library="css" name="bootstrap.css"/>
        <h:outputStylesheet library="css" name="style.css"/>
        <h:outputScript library="js" name="jquery-1.11.3.min.js"/>
        <h:outputScript library="js" name="bootstrap.js"/>
        <ui:insert name="headMetaData" />
    </h:head>
 
    <h:body>
        <h:panelGroup id="wrapperPanel">
            <h:panelGroup id="unloggedUserNavbar" rendered="#{(!userSessionManager.isUserInRole('loggedParticipant')) and !userSessionManager.isUserInRole('loggedOrganizer') }">
                <ui:include src="navbarAnonymus.xhtml"/>
            </h:panelGroup>
            <h:panelGroup id="participantLoggedUserNavbar" rendered="#{userSessionManager.isUserInRole('loggedParticipant')}">
                <ui:include src="navbarLoggedParticipant.xhtml"/>
            </h:panelGroup>
            <h:panelGroup id="organizerLoggedUserNavbar" rendered="#{userSessionManager.isUserInRole('loggedOrganizer')}">
                <ui:include src="navbarLoggedOrganizer.xhtml"/>
            </h:panelGroup>
        </h:panelGroup>
        
        <div class="container">
		<ui:insert name="content"/>
                <ui:include src="footer.xhtml"/>
        </div>
    </h:body>
	
</html>
