<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:body> 
        <ui:composition template="../templates/defaultLayout.xhtml">
            <ui:define name="pageTitle">Profil</ui:define>

            <ui:define name="content">
                <c:set var="organizer" value="#{organizerController.getOrganizerById(param['id'])}" />
                <div class="row featurette">
                    <div class="col-md-7 col-md-push-3">
                        <h:outputText value="Nazwa: #{organizer.companyname}" styleClass="heading"/><br></br>
                        <h:outputText value="Numer identyfikacyjny: #{organizer.companyidentificationnumber}" styleClass="lead"/><br></br>
                        <h:outputText value="Przedstawiciel: #{organizer.representativename} #{organizer.representativesurname}" /><br></br>
                    </div>
                    
                    <br></br><br></br>
                    <br></br>
                    <div class="row">
                        <div class="col-md-12">
                        </div>
                        <table class="table table-hover">
                            <ui:repeat value="#{eventController.getOrganizerEvents(param['id'])}" var="event">
                                <tr>
                                    <td>
                                        <div class="col-md-3 text-center">
                                            <img src="#{event.getPicturelink()}" class="img-circle" width="100" height="100"></img>
                                        </div>
                                        <h:outputLink value="/Gathering-web/faces/public/event.xhtml?id=#{event.eventid}" >
                                            <h:outputText value="#{event.title}" style="font-size:40px;color:black;" />
                                        </h:outputLink>
                                        <br></br><br></br>
                                        <h:outputText value="Organizator: #{event.organizer.companyname}" style="font-size:20px;" />
                                    </td>
                                </tr>
                            </ui:repeat>
                        </table>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
