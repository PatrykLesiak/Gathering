<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">


    <h:body> 
        <ui:composition template="../templates/defaultLayout.xhtml">
            <ui:define name="pageTitle">Wydarzenie</ui:define>

            <ui:define name="content">
                <c:set var="event" value="#{eventController.getEventById(param['id'])}" />
                <div class="row featurette">
                    <div class="col-md-7 col-md-push-3">
                        <h:outputText value="#{event.title}" styleClass="heading"/><br></br>
                        <h:outputText value="#{event.description}" styleClass="lead"/><br></br>
                        <h:outputText value="#{event.place}" />
                    </div>
                    <div class="col-md-5 col-md-pull-7">
                        <img src="#{event.getPicturelink()}" class="img-circle" width="250px" height="250px"></img>
                    </div>
                </div>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
